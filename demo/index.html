<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-dark-mode-switch demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="demo.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
          max-width: 1000px;
        }
        main {
          opacity: 1;
          transition: opacity 1s;
        }
        main.hidden {
          opacity: 0;
        }
      </style>
    </custom-style>
    <script>
      window.addEventListener('WebComponentsReady', () => document.querySelector('main').classList.remove('hidden'));
    </script>
  </head>
  <body>
    <main class="vertical-section-container centered hidden">
      <h3>Basic usage</h3>
      <demo-snippet>
        <style>
          [theme~='dark'] h3 {
            color: #fff;
          }
        </style>
        <template>
          <style>
            [theme~='dark'] body {
              background-color: #333;
            }
          </style>
          <vcf-dark-mode-switch label="Dark Mode"></vcf-dark-mode-switch>
        </template>
      </demo-snippet>
    </main>
  </body>
</html>
